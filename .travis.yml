language: php
dist: xenial

php:
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - nightly
    - hhvm

matrix:
    allow_failures:
        - php: nightly

cache:
    directories:
        - $HOME/.composer/cache

install:
    - composer install

script:
    - vendor/bin/php-cs-fixer fix --dry-run --diff
    - vendor/bin/phpunit --coverage-text

sudo: false